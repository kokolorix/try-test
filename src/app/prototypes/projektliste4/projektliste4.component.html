<div>
    <div class="theme rand-innen">
        <mat-card class="mat-elevation-z8">
            <button mat-fab style="position: absolute; right: 50%; top: 0.5rem;">
            <mat-icon>add</mat-icon>
          </button>

            <mat-card-header>
                <mat-card-title>Projekte</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input value="{{filter}}">
                </mat-form-field>

                <div>
                    <table mat-table [dataSource]="dataSource" matSort>

                        <ng-container matColumnDef="details">
                            <th mat-header-cell *matHeaderCellDef> Details </th>
                            <td mat-cell *matCellDef="let row">
                                <button mat-icon-button color="primary" (click)="openProjektDetail(row)">
                  <mat-icon>menu</mat-icon>
                </button>
                                <!-- <button *ngIf="[filter]!==''" mat-icon-button color="primary"
                  routerLink="/projekt4/{{row.id}}/{{filter}}/{{projektIds}}">
                  <mat-icon>menu</mat-icon>
                </button>
                <button *ngIf="[filter]===''" mat-icon-button color="primary"
                  routerLink="/projekt4/{{row.id}}">
                  <mat-icon>menu</mat-icon>
                </button> -->
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="titel">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Projektname </th>
                            <td mat-cell *matCellDef="let row"> {{row.titel}} </td>
                        </ng-container>

                        <ng-container matColumnDef="art">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Projektart </th>
                            <td mat-cell *matCellDef="let row"> {{row.art}} </td>
                        </ng-container>

                        <ng-container matColumnDef="vnb">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> VNB </th>
                            <td mat-cell *matCellDef="let row">
                                <img src="/assets/{{row.vnb}}" class="vnbLogo" />
                        </ng-container>

                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                            <!-- style="display: flex; justify-content: flex-start; vertical-align: middle;" -->
                            <td mat-cell *matCellDef="let row">
                                <div style="vertical-align: middle; display: flex; justify-content: flex-start">
                                    <div class="align status" style="min-width: 5.5rem;">{{row.statusText}}</div>
                                    <div *ngFor="let s of row.status" class="align status">
                                        <div class="align {{s.class}}" style="border-radius: 0.3rem; opacity: 50%;">
                                            <mat-label style="margin-right: 0.2rem;">{{s.titel}}</mat-label>
                                            <mat-icon>{{s.icon}}</mat-icon>
                                        </div>
                                    </div>
                                </div>
                            </td>

                        </ng-container>
                        <!-- < p [ngClass] ="' bgcolor--' + color" > Das ist ein Test mit Farbe. </ p
            [class.example-expanded-row]="expandedElement === row"
            [routerLink]="['/projekt4', row?.id]"
            < some-element [ngClass] ="{' class1 class2 class3' : true}" >... </ some-element > Objekt -->

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'selected' : expandedElement === row}" class="projekt-liste-row" (click)="expandedElement = expandedElement === row ? null : row">
                            <!-- > -->
                            <!-- (click)="openProjektDetail()"></tr> -->

                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">Kein Projekt gefunden mit: "{{input.value}}"</td>
                            </tr>

                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100, 250]" [pageSize]="10"></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

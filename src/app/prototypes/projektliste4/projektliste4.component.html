<div>
  <div class="theme rand-innen">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Projekte</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="titel">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Projektname </th>
              <td mat-cell *matCellDef="let row"> {{row.titel}} </td>
            </ng-container>

            <ng-container matColumnDef="art">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Projektart </th>
              <td mat-cell *matCellDef="let row"> {{row.art}} </td>
            </ng-container>

            <ng-container matColumnDef="vnb">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> VNB </th>
              <td mat-cell *matCellDef="let row">
                <img src="/assets/{{row.vnb}}" style="height: 25%;" />
                <!-- <mat-icon>{{row.vnb}}</mat-icon> </td> -->
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="projekt-liste-row" (click)="openProjektDetail()"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">Kein Projekt gefunden mit: "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
